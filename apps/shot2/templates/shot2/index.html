<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shot2/css/login.css' %}">
    <title>Login &amp; Registration </title>
  </head>
  <body>
    <div class='container'>
      <form action="/register/" method="post">
        {% csrf_token %}
        <label for='name'>Name:<input type="text" name="name"></label>
        <label for='username'>Username:<input type="text" name="username"></label>
        <label for='password'>Password:<input type="password" name="password"></label>
        <label for='confirm_password'>Confirm Password:<input type="password" name="confirm_password"></label>
        <label for="date_hired">Date Hired:<input type="date" name="date_hired"></label>
        <button type="submit">Register »</button>
      </form>
    </div>

    <div class='container'>
      <form action="/login/" method="post">
        {% csrf_token %}
        <label for='username'>Username:<input type="text" name="username"></label>
        <label for='password'>Password:<input type="password" name="password"></label>
        <button type="submit">Login »</button>
      </form>
    </div>

    {% if messages %}
    <ul class="messages">
      {% for error in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ error }}</li>
      {% endfor %}
    </ul>
      {% endif %}
  </body>
</html>
